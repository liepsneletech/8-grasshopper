<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grasshopper | Homepage</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="top-bar text-center">Now available in Spanish!</div>

    <header class="header">
      <div class="header-box d-flex">
        <nav class="main-menu d-flex">
          <a href="#"><img class="logo" src="./img/logo.blue.svg" /></a>
          <a href="#" class="menu-link">What is coding</a>
          <a href="#" class="menu-link">Curriculum</a>
          <a href="#" class="menu-link">Glossary</a>
          <a href="#" class="menu-link">About Us</a>
          <a href="#" class="menu-link">FAQ</a>
        </nav>
        <a href="#" class="menu-link menu-link-sign-in">Sign In</a>
      </div>
    </header>

    <section class="hero-container">
      <div class="hero-text-content">
        <h1 class="main-title">
          Welcome to Grasshopper, the coding app for beginners
        </h1>
        <p class="hero-description plain-text">
          Learning to code <span>dynamic text</span>
        </p>
        <div class="btn-green">Start coding today</div>
      </div>
      <div class="relative container">
        <div class="hero-visual-content">
          <img
            src="./img/tree-layer.png"
            alt="tree illustration"
            class="hero-img-layer tree"
          />
          <img
            src="./img/leaf-layer.png"
            alt="leaf illustration"
            class="hero-img-layer leaf"
          />
          <img
            src="./img/laptop-layer.png"
            alt="laptop illustration"
            class="hero-img-layer laptop"
          />
          <img
            src="./img/smatphone-layer.png"
            alt="smartphone illustration"
            class="hero-img-layer smartphone"
          />
          <img
            src="./img/grasshopper-layer.png"
            alt="grasshopper illustration"
            class="hero-img-layer grasshopper"
          />
          <img
            src="./img/cloud-back-layer.png"
            alt="cloud illustration"
            class="hero-img-layer cloud-back"
          />
          <img
            src="./img/cloud-front-layer.png"
            alt="cloud illustration"
            class="hero-img-layer cloud-front"
          />
        </div>
      </div>
    </section>
    <section class="pros full-container"></section>
    <section class="stories container"></section>
    <section class="devices-support container"></section>
    <section class="features-slider container"></section>
    <section class="learn-concepts container"></section>
    <section class="get-started container"></section>

    <footer></footer>
  </body>
</html>
